<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet"><title>fcc_calculator</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/main.css"></head><body><!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--><div class="wrapper"><div id="calculator"><!-- <span class="json">{{JSON.stringify($data, undefined, 2)}}</span><br> --><div class="display"><p>{{ displayNum | numberWithCommas }}</p></div><div v-on:click="clear()" class="btn clear"><span>C</span></div><div v-on:click="operate('percent')" class="btn percent"><span>%</span></div><div v-on:click="back()" class="btn back"><span>&larr;</span></div><div v-on:click="operate('divide')" class="btn divide"><span>&divide;</span></div><div v-on:click="createNumber(7)" class="btn seven"><span>7</span></div><div v-on:click="createNumber(8)" class="btn eight"><span>8</span></div><div v-on:click="createNumber(9)" class="btn nine"><span>9</span></div><div v-on:click="operate('multiply')" class="btn multiply"><span>x</span></div><div v-on:click="createNumber(4)" class="btn four"><span>4</span></div><div v-on:click="createNumber(5)" class="btn five"><span>5</span></div><div v-on:click="createNumber(6)" class="btn six"><span>6</span></div><div v-on:click="operate('subtract')" class="btn minus"><span>&ndash;</span></div><div v-on:click="createNumber(1)" class="btn one"><span>1</span></div><div v-on:click="createNumber(2)" class="btn two"><span>2</span></div><div v-on:click="createNumber(3)" class="btn three"><span>3</span></div><div v-on:click="operate('add')" class="btn plus"><span>+</span></div><div v-on:click="createNumber(0)" class="btn zero"><span>0</span></div><div v-on:click="createNumber('.')" class="btn decimal"><span>.</span></div><div v-on:click="operate('equals')" class="btn equals"><span>=</span></div></div></div><script src="scripts/vendor.js"></script><script src="scripts/main.js"></script></body></html>
